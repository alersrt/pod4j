apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: docker.io/nginx:latest
      startupProbe:
        httpGet:
          port: 80
        initialDelaySeconds: 1
        periodSeconds: 1
        timeoutSeconds: 1
        failureThreshold: 3
        successThreshold: 1
      ports:
        - name: http
          containerPort: 80
          protocol: TCP
          hostPort: 8080
